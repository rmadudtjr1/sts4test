<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>새 글 등록</title>
	<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
	<div th:insert="~{fragments/header :: header}"></div>
	<div th:insert="~{fragments/sidebar :: sidebar}"></div>
	<div id="content">
	<h1 align="center">게시글 상세</h1>
	<form method="post">
	<table border="1" align="center" width="700">
		<tr>
			<th align="center" bgcolor="orange" width="30%">제목</th>
			<td width=""70%><input type="text" name="title" size="30" th:value="${board.title}"></td>
		</tr>
		<tr>
			<th align="center" bgcolor="orange">작성자</th>
			<td><input type="text" name="id" size="30" th:value="${board.id}" readonly></td>
		</tr>
		<tr>
			<th align="center" bgcolor="orange">내용</th>
			<td><textarea rows="10" cols="32" name="content" th:text="${board.content}"></textarea></td>
		</tr>
		<tr>
			<th align="center" bgcolor="orange">작성일자</th>
			<td><span th:text="${board.writeDate}"></span></td>
		</tr>
		<tr>
			<th align="center" bgcolor="orange">파일</th>
			<td>
				<div th:each="file : ${fileList}">
					<div>
						<a th:href="@{'/files/' + ${board.articleNo} + '/' + ${file.fileName}}">
						    <img th:src="@{'/files/' + ${board.articleNo} + '/' + ${file.fileName}}" width="100">
						</a>
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="게시글 수정">
			</td>
		</tr>
	</table>
	</form>
	<div align="center">
		<a th:href="@{/board/insertBoard.do}">글등록</a>
		<a th:href="@{/board/deleteBoard(articleNo=${board.articleNo})}">글삭제</a>
		<a th:href="@{/board/boardList.do}">글목록</a>
	</div>
	</div>
	<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
