<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>회원 가입</title>
	<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
	<div th:insert="~{fragments/header :: header}"></div>
	<div th:insert="~{fragments/sidebar :: sidebar}"></div>
	<div id="content">
	<h1 align="center">회원 정보</h1>
	<form action="/member/updateMember" method="post">
		<table border="1" align="center" width="700">
			<tr>
				<th align="center" bgcolor="orange" width="30%">아이디</th>
				<td align="center"><input type="text" name="id" size="30" th:value="${member.id}" readonly></td>
			</tr>
			<tr>
				<th align="center" bgcolor="orange" width="30%">암호</th>
				<td align="center"><input type="password" name="pwd"  size="30" th:value="${member.pwd}"></td>
			</tr>
			<tr>
				<th align="center" bgcolor="orange" width="30%">이름</th>
				<td align="center"><input type="text" name="name" size="30" th:value="${member.name}"></td>
			</tr>
			<tr>
				<th align="center" bgcolor="orange" width="30%">이메일</th>
				<td align="center"><input type="email" name="email" size="30" th:value="${member.email}"></td>
			</tr>
			<tr>
				<th align="center" bgcolor="orange" width="30%">가입일자</th>
				<td align="center"><input type="text" name="joinDate" size="30" th:value="${#dates.format(member.joinDate, 'yyyy-MM-dd')}" readonly></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="회원정보수정">
					<input type="reset" value="다시 입력">
				</td>
			</tr>
		</table>
	</form>
	</div>
	<div th:insert="~{fragments/footer :: footer}"></div>
</body>
